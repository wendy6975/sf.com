<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header>
            <h1 class="f32">顺丰速运</h1> 
    </header>
    <div id="register">
        <div class="mt5">
            <h1 class="cbase mb4">欢迎注册</h1>
            <input type="text" placeholder="请输入用户名" name="uname" id="uname">
            <h6></h6>
            <input type="text" placeholder="请输入常用手机号" class="Lphone" id="phone">
            <h6></h6>
            <input type="text" placeholder="请输入常用邮箱" class="Lemail" id="email">
            <h6></h6>
            <input type="password" placeholder="请输入登录密码" class="Lpwd" id="upwd">
            <h6></h6>
            <input type="password" placeholder="请确认登录密码" class="Lpwd" id="upwd2">
            <h6></h6>
            <button class="f18" disabled >注册</button><br>
            <a href="javascript:;">已注册，点此登录</a>
        </div>
    </div>
    <script src="../js/ajax.js"></script>
    <script src="../js/register.js"></script>
</body>
</html>
